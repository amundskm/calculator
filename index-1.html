<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Keith's Calculator</title>
    <link href="style/style-1.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
    </header>
    <main>
        <div id = "container">
            <div id = "history"></div>
            <div id = "input">
                <div id = "expression"></div>
                <div id = "text-box">
                    <input type="text">
                </div>
            </div>
            <div id = "buttons">
                <button id = "button0" class = "buttonCalc">0</button>
                <button id = "button1" class = "buttonCalc">1</button>
                <button id = "button2" class = "buttonCalc">2</button>
                <button id = "button3" class = "buttonCalc">3</button>
                <button id = "button4" class = "buttonCalc">4</button>
                <button id = "button5" class = "buttonCalc">5</button>
                <button id = "button6" class = "buttonCalc">6</button>
                <button id = "button7" class = "buttonCalc">7</button>
                <button id = "button8" class = "buttonCalc">8</button>
                <button id = "button9" class = "buttonCalc">9</button>
                <button id = "buttonEnter" class = "buttonCalc">=</button>
                <button id = "buttonDecimal" class = "buttonCalc">.</button>
                <button id = "buttonPlus" class = "buttonCalc">+</button>
                <button id = "buttonMinus" class = "buttonCalc">-</button>
                <button id = "buttonMultiply" class = "buttonCalc">x</button>
                <button id = "buttonDivide" class = "buttonCalc">รท</button>
                <button id = "buttonClearAll" class = "buttonCalc">CE</button>
                <button id = "buttonClear" class = "buttonCalc">C</button>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script type ='text/javascript' src ='script/script-1.js' ></script>
</body>
</html>
